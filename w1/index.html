<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - group 5</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    .layout {
      height: 100vh;
      width: 100vw;
      min-width: 400px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* align-items: flex-end; */
      font-family: arial, sans-serif;
      /* box-sizing: border-box; */
    }
  </style>

</head>

<body style="margin: 0;">
  <div class="layout">
    <div class="header">
      <div class="right">
        <a href="" class="gmail">Gmail</a>
        <a href="" class="image">Hình ảnh</a>
        <a href="" class="apps">
          <span class="material-symbols-outlined apps-icon">apps</span>
        </a>
        <button class="button">Đăng nhập</button>
      </div>
    </div>

    <main>
      <div class="main-content">
        <div class="google-img">
          <img src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <div class="search-bar">
          <div class="look-up-icon">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>

          <div class="input-content">
            <input class="input-box" type="text">
          </div>

          <div class="search-voice">
            <svg class="search-voice-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
              </path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
              <path fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
              </path>
            </svg>
          </div>
        </div>

        <div class="suggestion">
          <div class="suggest-1">
            <a href="" class="gg-suggestion">Google Search</a>
          </div>
          <div class="suggest-2">
            <a href="" class="gg-suggestion">I'm Feeling Lucky</a>
          </div>
        </div>

        <div class="gg-offer">
          <span>Google offered in: </span>
          <a href="" class="country">Việt Nam</a>
          <a href="" class="country">Français</a>
          <a href="" class="country">繁體中文</a>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <div class="footer-bar footer-language-bar">
        <div>Việt Nam</div>
      </div>
      <div class="footer-bar footer-info-bar">
        <div class="footer-info-bar-item-container">
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Giới thiệu</a>
          </div>
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Quảng cáo</a>
          </div>
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Doanh nghiệp</a>
          </div>
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text"> Cách hoạt động của Tìm kiếm </a>
          </div>
        </div>
        <div class="footer-info-bar-item-container">
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Bảo mật</a>
          </div>
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Điều khoản</a>
          </div>
          <div class="footer-info-bar-item">
            <a class="footer-info-bar-text">Cài đặt</a>
          </div>
        </div>
      </div>
    </footer>

  </div>
</body>

</html>
